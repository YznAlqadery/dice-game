<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
  </head>
  <body>
    <main>
      <header>
        <h1>DICE GAME</h1>
      </header>
      <div class="win--div">
        <p class="winner--text"></p>
      </div>
      <section>
        <div class="player player--0 player--active">
          <h2 class="name" id="name--0">Player 1</h2>
          <p class="score" id="score--0">0</p>
          <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--0">0</p>
          </div>
        </div>
        <div class="player player--1">
          <h2 class="name" id="name--1">Player 2</h2>
          <p class="score" id="score--1">0</p>
          <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--1">0</p>
          </div>
        </div>
        <div class="buttons">
          <img src="assets/dice-5.png" alt="Playing dice" class="dice" />
          <button class="btn btn--new">Reset</button>
          <button class="btn btn--roll">Roll dice</button>
          <button class="btn btn--hold">Hold</button>
        </div>
      </section>
      <footer>
        <div class="links">
          <a href="https://www.instagram.com/yyazanalqaderi/">Instagram</a>
          <a href="https://github.com/YznAlqadery">GitHub</a>
        </div>
        <p class="foot-p">&copy Yazan Alqadery. All rights reserved.</p>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
